<header>
  <nav>
    <a href="/">
      <img src="/assets/img/logo-fc.png" />
    </a>
  </nav>
</header>
<div id="container">
  <form>
    <h1>Cadastre-se</h1>
    <mat-form-field appearance="outline">
      <mat-label>Digite seu nickname</mat-label>
      <input
        matInput
        [(ngModel)]="nickname"
        autocomplete="off"
        name="senha"
        type="text"
        placeholder="Ex.: @sanguelaranja"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Digite sua senha</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        name="senha"
        autocomplete="off"
        type="password"
        placeholder="Ex.: 1234"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirme sua senha</mat-label>
      <input
        matInput
        [(ngModel)]="passwordConfirm"
        name="senha"
        autocomplete="off"
        type="password"
        placeholder="Ex.: 1234"
      />
    </mat-form-field>
    <div class="form-btn">
      <button mat-button (click)="cancel()">Cancelar</button>
      <button mat-stroked-button [disabled]="isNotValid()" (click)="register()">
        Cadastrar
      </button>
    </div>
  </form>
  <div class="register-tittle">
    <div>
      <h1>Cadastre-se e aproveite!</h1>
    <p>
      Com o FIFO você poderá controlar e verificar as filas de jogos e
      atividades de sua empresa.
    </p>
    </div>    
    <img src="/assets/img/img-eyesonqueue.png" />
  </div>
</div>
